<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="site.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div class="main__container">
                <div class="main__header">
                    <img class="main__img" src="images/illustration-hero.svg" alt="">
                </div>

                <div class="main__body">
                    <h1 class="main__title">Order Summary</h1>
                    
                    <p class="main__paragraph">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
    
                    <div class="main__plan">
                        <div class="col-a">
                            <img class="plan__img" src="images/icon-music.svg" alt="">
                            <h2 class="plan__title">Annual Plan</h2>
                            <p class="plan__paragraph">$59.99/year</p>
                        </div>
    
                        <div class="col-b">
                            <button class="plan__change">Change</button>
                        </div>
                    </div>
    
                    <a href="#" class="main__proceed">Proceed to Payment</a>
                    <button class="main__cancel">Cancel Order</button>
                </div>
            </div>
        </main>
    </body>
</html>
